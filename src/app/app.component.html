<h1>{{ title }}</h1>
<h2>Team Names:</h2>
<ul class="remove_bullets">
  <li class="team_banner" *ngFor = "let team of teams" (click)="selectTeam(team.id)">
    <h4>{{team.name}}</h4>
    <ul>
      <li>{{team.member_1}}</li>
      <li>{{team.member_2}}</li>
    </ul>
  </li>
</ul>

<app-team-details [selectedTeam] = "selectedTeam" ></app-team-details>
