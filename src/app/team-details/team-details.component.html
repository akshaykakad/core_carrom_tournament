<div *ngIf="selectedTeam">
  <h2>Team Details</h2>
  <ul>
    <li><span>Team name : </span><input [(ngModel)]="selectedTeam.name"/></li>
    <li><span>Player 1  : </span><input [(ngModel)]="selectedTeam.member_1"/></li>
    <li><span>Player 2  : </span><input [(ngModel)]="selectedTeam.member_2"/></li>
  </ul>
</div>
